<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-5">
                <div id="login-box" class="col-md-12 login">
                    <!-- <form id="login-form" class="form" [formGroup]="usuarioForm" action="" method="post" (ngSubmit)="registrarUsuario"></form> -->
                    <form id="login-form" class="form" [formGroup]="usuarioForm" (ngSubmit)="registrarUsuario()">
                        <h3 class="text-center text-info-label">Registro</h3>
                        <div class="form-group">
                            <label for="nombre_completo" class="text-info-label">Nombre y apellidos:</label><br>
                            <input type="text" formControlName="nombre_completo"
                                name="nombre_completo" id="nombre_completo" class="form-control">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('nombre_completo')?.hasError('required') && usuarioForm.get('nombre_completo')?.touched">
                                    <span>Escriba su nombre y apellidos</span>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-info-label">Usuario:</label><br>
                            <input type="text" formControlName="username"
                                name="username" id="username" class="form-control">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('username')?.hasError('required') && usuarioForm.get('username')?.touched">
                                    <span>El nombre de usuario <strong>es obligatorio</strong></span>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info-label">Contrase単a:</label><br>
                            <input type="password" formControlName="password"
                                name="password" id="password" class="form-control">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('password')?.hasError('required') && usuarioForm.get('password')?.touched">
                                    <span>La contrase単a <strong>es obligatoria</strong></span>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmarPassword" class="text-info-label">Confirmar Contrase単a:</label><br>
                            <input type="password" formControlName="confirmar_password"
                                name="confirmarPassword" id="confirmarPassword" class="form-control">
                                <div class="text-danger"
                                    *ngIf="usuarioForm.get('confirmar_password')?.hasError('required') && usuarioForm.get('confirmar_password')?.touched">
                                    <span>confirme la contrase単a</span>
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="correo" class="text-info-label">Correo:</label><br>
                            <input type="email" formControlName="correo"
                            name="correo" id="correo" class="form-control">
                            <div class="text-danger"
                                    *ngIf="usuarioForm.get('correo')?.hasError('required') && usuarioForm.get('correo')?.touched">
                                    <span>el correo <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info-label"><span><input id="remember-me" name="remember-me" type="checkbox"></span> <span class="ml-2">Recordarme</span></label><br> -->
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-outline-secondary btn-md mt-3">Registrarme</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
